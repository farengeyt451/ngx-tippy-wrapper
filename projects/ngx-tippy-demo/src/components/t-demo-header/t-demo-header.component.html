<div class="t-demo-header">
  <div
    class="t-demo-header__logo"
    tabindex="0"
  >
    <img
      class="t-demo-header__img t-demo-header__img--ng"
      src="assets/icons/angular.svg"
      alt="angular logo"
    >
    <img
      class="t-demo-header__img t-demo-header__img--tippy"
      src="assets/icons/tippy.svg"
      alt="tippy.js logo"
    >
  </div>

  <div class="t-demo-header__theme">
    <div class="t-demo-header__icon t-demo-header__icon--active">
      <tui-svg
        tabindex="0"
        src="assets/icons/sun.svg"
        class="icon"
      ></tui-svg>
    </div>

    <div class="t-demo-header__icon t-demo-header__icon--night">
      <tui-svg
        tabindex="0"
        src="assets/icons/moon.svg"
        class="icon"
      ></tui-svg>
    </div>
  </div>
</div>
