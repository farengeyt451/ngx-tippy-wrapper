<tui-root
  class="t-demo"
  *tuiLet="(schemeService.scheme$ | async) as scheme"
  [tuiMode]="scheme === Schemes.Dark ? 'onDark' : null"
>

  <tui-theme-night *ngIf="scheme === Schemes.Dark"></tui-theme-night>

  <header class="t-demo__header">
    <header></header>
  </header>

  <main class="t-demo__main">

    <nav class="t-demo__nav">
      <nav></nav>
    </nav>

    <div class="t-demo__content">
      <content></content>
    </div>
  </main>

  <footer class="t-demo__footer">
    <footer></footer>
  </footer>

</tui-root>
