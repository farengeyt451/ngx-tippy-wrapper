<div class="header">
  <div
    class="header__hero"
    tabindex="0"
  >
    <div class="header__logo">
      <img
        class="header__img header__img--ng"
        src="assets/icons/angular.svg"
        alt="angular logo"
      >
      <img
        class="header__img header__img--tippy"
        src="assets/icons/tippy.svg"
        alt="tippy.js logo"
      >
    </div>

    <h2 class="header__title">ngx-tippy-wrapper</h2>
    <tui-badge
      status="custom"
      value="v6.2.0"
      class="header__badge"
    ></tui-badge>
  </div>



  <div class="header__actions">
    <div class="header__support">
      <a
        class="header__support-link"
        href="https://www.buymeacoffee.com/alexanderkislov"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img
          class="header__support-icon"
          src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png"
          alt="Buy Me A Coffee"
        ></a>
    </div>

    <div class="header__social">
      <t-demo-social></t-demo-social>
    </div>

    <div class="header__scheme-switcher">
      <t-demo-scheme-switcher></t-demo-scheme-switcher>
    </div>
  </div>
</div>
